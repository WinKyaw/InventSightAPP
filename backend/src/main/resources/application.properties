# =============================================================================
# InventSight Application Configuration
# =============================================================================

# Server Configuration
server.port=8080
server.address=0.0.0.0

# =============================================================================
# Database Configuration
# =============================================================================

# H2 Database Configuration (Development/Testing)
# Uncomment the following lines to use H2 database
spring.datasource.url=jdbc:h2:mem:inventsight;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# PostgreSQL Database Configuration (Production)
# Uncomment the following lines to use PostgreSQL database
#spring.datasource.url=jdbc:postgresql://localhost:5432/inventsight
#spring.datasource.driverClassName=org.postgresql.Driver
#spring.datasource.username=postgres
#spring.datasource.password=your_password

# =============================================================================
# JPA/Hibernate Configuration
# =============================================================================

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.highlight_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.type=trace
spring.jpa.properties.hibernate.id.new_generator_mappings=true

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.leak-detection-threshold=60000

# =============================================================================
# Logging Configuration for Debugging
# =============================================================================

# Root logger level - Set to DEBUG to capture all application logs
logging.level.root=DEBUG

# Application-specific logging
logging.level.com.pos.inventsight=DEBUG

# SQL Logging - Shows all SQL statements and parameters
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.hibernate.type.descriptor.sql.BasicExtractor=TRACE
logging.level.org.hibernate.engine.QueryParameters=DEBUG
logging.level.org.hibernate.engine.query.HQLQueryPlan=DEBUG

# Database Connection Logging
logging.level.com.zaxxer.hikari=DEBUG
logging.level.org.springframework.jdbc=DEBUG

# Transaction Logging
logging.level.org.springframework.transaction=DEBUG
logging.level.org.hibernate.transaction=DEBUG

# Exception and Error Logging
logging.level.org.springframework.web.servlet.mvc.method.annotation.ExceptionHandlerExceptionResolver=DEBUG
logging.level.org.springframework.boot.autoconfigure.web.servlet.error=DEBUG

# Web Request Logging
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG

# Validation Logging
logging.level.org.hibernate.validator=DEBUG

# =============================================================================
# Console and File Logging Configuration
# =============================================================================

# Console logging pattern with full exception details
logging.pattern.console=%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr(%5p) %clr(${PID:- }){magenta} %clr(---){faint} %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n%wEx

# File logging configuration
logging.file.name=logs/inventsight.log
logging.file.max-size=10MB
logging.file.max-history=30
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n%wEx

# Rolling file appender
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.total-size-cap=1GB
logging.logback.rollingpolicy.max-history=30

# =============================================================================
# Spring Boot Actuator (for monitoring and debugging)
# =============================================================================

# Enable all actuator endpoints for debugging
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoint.loggers.enabled=true

# =============================================================================
# Error Handling Configuration
# =============================================================================

# Include full error details in responses (for development)
server.error.include-exception=true
server.error.include-stacktrace=always
server.error.include-message=always
server.error.include-binding-errors=always

# =============================================================================
# Jackson JSON Configuration
# =============================================================================

# JSON formatting for better debugging
spring.jackson.serialization.indent-output=true
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC

# =============================================================================
# CORS Configuration
# =============================================================================

# Allow React Native frontend to connect
# Note: In production, configure specific origins instead of *
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# =============================================================================
# Validation Configuration
# =============================================================================

# Enable method-level validation
spring.validation.mode=annotation

